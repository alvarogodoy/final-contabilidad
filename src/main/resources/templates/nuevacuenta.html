<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <h1 id="titulo"></h1>
  <form action="">
      Codigo Rubro: <input type="number" id="codigo-rubro">
      Numero de Cuenta: <input type="number" id="nro-cuenta"><br>
      Rubro: <select id="rubro">
                <option value="activo">Activo</option>
                <option value="pasivo">Pasivo</option>
                <option value="pNeto">Patrimonio Neto</option>
                <option value="ingreso">Ingreso</option>
                <option value="egreso">Egreso</option>
             </select><br>
      Descripcion: <input type="text" id="descripcion">
      <button type="submit" id="crear-cuenta">Crear cuenta</button>
  </form>
  <script src="../static/nuevaCuenta.js"></script>
</body>
</html>
